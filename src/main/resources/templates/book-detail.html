<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Library</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/books">Sách</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Giỏ sách</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm p-3">
        <div class="row g-3">
            <div class="col-md-4">
                <img th:src="@{/images/book-placeholder.png}" class="img-fluid rounded" alt="Bìa sách">
            </div>
            <div class="col-md-8">
                <h2 th:text="${book.title}"></h2>
                <p>Tác giả: <span th:text="${book.author}"></span></p>
                <p>NXB: <span th:text="${book.publisher}"></span></p>
                <p>Năm XB: <span th:text="${book.publishYear}"></span></p>
                <p>Giá: <span th:text="${book.price}"></span></p>
                <p>Số lượng: <span th:text="${book.quantity}"></span></p>
                <form th:action="@{/cart/add/{id}(id=${book.id})}" method="post">
                    <button class="btn btn-primary">Thêm vào giỏ</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
