<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sách</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex align-items-center">
    <a th:href="@{/}">Trang chủ</a>
    <a th:href="@{/cart}">Giỏ sách</a>
</header>
<div class="container mt-4">
    <div class="card p-4">
        <h2 th:text="${book.title}"></h2>
        <p>Tác giả: <span th:text="${book.author}"></span></p>
        <p>NXB: <span th:text="${book.publisher}"></span></p>
        <p>Năm XB: <span th:text="${book.publishYear}"></span></p>
        <p>Giá: <span th:text="${book.price}"></span></p>
        <p>Số lượng: <span th:text="${book.quantity}"></span></p>
        <form th:action="@{/reader/cart/add/{id}(id=${book.id})}" method="post">
            <button class="btn btn-success mt-2">Thêm vào giỏ</button>
        </form>
    </div>
</div>
</body>
</html>
