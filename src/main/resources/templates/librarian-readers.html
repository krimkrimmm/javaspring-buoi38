<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách độc giả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; background-color: #fdf6e3; }
        h1 { margin-bottom: 20px; }
        .table td, .table th { vertical-align: middle; }
    </style>
</head>
<body>
<div class="container">
    <h1>Danh sách độc giả</h1>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Số sách đang mượn</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.name}">Nguyễn Văn A</td>
            <td th:text="${user.email}">a@gmail.com</td>
            <td th:text="${#lists.size(user.borrows)}">2</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
