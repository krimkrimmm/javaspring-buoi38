<!-- Khai báo tài liệu HTML5 -->
<!DOCTYPE html>

<!-- Thẻ html, khai báo namespace cho Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Thiết lập bảng mã ký tự UTF-8 -->
    <meta charset="UTF-8">

    <!-- Tiêu đề hiển thị trên tab trình duyệt -->
    <title>Library Home</title>

    <!-- Import Bootstrap CSS từ CDN để sử dụng giao diện có sẵn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Import file CSS nội bộ bằng Thymeleaf -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Thanh điều hướng (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <!-- Logo / tên hệ thống, click để về trang chủ -->
        <a class="navbar-brand" href="/">Library</a>

        <!-- Khu vực menu điều hướng -->
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <!-- Link tới trang danh sách sách -->
                <li class="nav-item">
                    <a class="nav-link" href="/books">Sách</a>
                </li>

                <!-- Link tới trang giỏ sách -->
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Giỏ sách</a>
                </li>

                <!-- Link tới trang đăng nhập -->
                <li class="nav-item">
                    <a class="nav-link" href="/login">Đăng nhập</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Nội dung chính của trang -->
<div class="container mt-4">

    <!-- Tiêu đề khu vực sách mới và nổi bật -->
    <h2 class="mb-3">Sách mới & nổi bật</h2>

    <!-- Hàng hiển thị danh sách sách -->
    <div class="row">

        <!-- Lặp qua danh sách sách được truyền từ Controller -->
        <div class="col-md-3 mb-3" th:each="b : ${books}">

            <!-- Card hiển thị thông tin từng cuốn sách -->
            <div class="card h-100">
                <div class="card-body">

                    <!-- Tên sách -->
                    <h5 class="card-title" th:text="${b.title}"></h5>

                    <!-- Tên tác giả -->
                    <p class="card-text">
                        Tác giả: <span th:text="${b.author}"></span>
                    </p>

                    <!-- Số lượng sách còn trong kho -->
                    <p class="card-text">
                        Số lượng: <span th:text="${b.quantity}"></span>
                    </p>

                    <!-- Nút chuyển tới trang chi tiết sách -->
                    <a th:href="@{/books/{id}(id=${b.id})}"
                       class="btn btn-primary w-100">
                        Xem chi tiết
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
