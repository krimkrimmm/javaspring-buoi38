<!DOCTYPE html>
<!-- Khai báo tài liệu HTML5 -->
<html xmlns:th="http://www.thymeleaf.org">
<!-- Khai báo sử dụng Thymeleaf -->

<head>
    <meta charset="UTF-8">
    <!-- Thiết lập mã hóa UTF-8, hỗ trợ tiếng Việt -->

    <title>Danh sách sách</title>
    <!-- Tiêu đề trang hiển thị danh sách sách -->

    <!-- Import Bootstrap 5 để thiết kế giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Import CSS tùy chỉnh của hệ thống -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-theme">
<!-- Áp dụng style nền cho toàn trang -->

<!-- Nhúng header dùng chung -->
<div th:replace="fragments/header :: header"></div>

<!-- Container bao nội dung chính -->
<div class="container mt-4">

    <!-- Tiêu đề danh sách -->
    <h2 class="mb-3">Tất cả sách</h2>

    <!-- Lưới Bootstrap hiển thị danh sách sách -->
    <div class="row">

        <!-- Mỗi cột hiển thị một cuốn sách -->
        <div class="col-md-3 mb-3" th:each="b : ${books}">

            <!-- Card hiển thị thông tin sách -->
            <div class="card h-100">

                <div class="card-body">

                    <!-- Tên sách -->
                    <h5 class="card-title" th:text="${b.title}"></h5>

                    <!-- Hiển thị danh mục sách kèm màu sắc -->
                    <div class="btn"
                         th:style="'color:white;background-color:' + ${b.category.color}"
                         th:text="${b.category.name}">
                    </div>

                    <!-- Tác giả -->
                    <div class="card-text" th:text="${b.author}"></div>

                    <!-- (Đoạn comment: hiển thị ảnh sách – chưa sử dụng) -->
                    <!--
                    <img th:src="@{/images/{img}(img=${b.image})}"
                         style="display:block; margin:0 auto;">
                    -->

                    <!-- Nút xem chi tiết sách -->
                    <a th:href="@{/books/{id}(id=${b.id})}"
                       class="btn btn-primary w-100">
                        Xem chi tiết
                    </a>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
