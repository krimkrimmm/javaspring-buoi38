<!-- Khai báo tài liệu HTML5 -->
<!DOCTYPE html>

<!-- Thẻ html, khai báo namespace Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Khai báo bảng mã ký tự UTF-8 -->
    <meta charset="UTF-8">

    <!-- Tiêu đề trang hiển thị trên trình duyệt -->
    <title>Đăng nhập</title>

    <!-- Import Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Import file CSS nội bộ -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light bg-image">

<!--
    Header dùng chung được tạm thời loại bỏ
    (có thể bật lại nếu cần hiển thị menu trên trang đăng nhập)
-->
<!-- <div th:replace="fragments/header :: header"></div> -->

<!-- Container căn giữa nội dung trang -->
<div class="container mt-5">

    <!-- Card hiển thị form đăng nhập -->
    <div class="card p-4 mx-auto shadow" style="max-width: 400px;">

        <!-- Tiêu đề form -->
        <h3 class="text-center mb-3">Đăng nhập</h3>

        <!-- Hiển thị thông báo lỗi nếu đăng nhập thất bại -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- Form gửi dữ liệu đăng nhập -->
        <form method="post" action="/login">

            <!-- Trường nhập email -->
            <input name="email" placeholder="Email">

            <!-- Trường nhập mật khẩu -->
            <input type="password" name="password" placeholder="Mật khẩu">

            <!-- Nút gửi form đăng nhập -->
            <button>Đăng nhập</button>
        </form>

        <!-- Liên kết sang trang đăng ký -->
        <p class="mt-3 text-center">
            Chưa có tài khoản? <a href="/register">Đăng ký</a>
        </p>

    </div>
</div>

</body>
</html>
