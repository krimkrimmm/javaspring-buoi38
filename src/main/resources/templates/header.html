<header class="d-flex justify-content-between align-items-center p-3 bg-primary text-white">
    <div class="logo d-flex align-items-center gap-2">
        <img src="/images/library-logo.png" alt="Library Logo" height="40">
        <span class="fs-4">Thư viện Online</span>
    </div>
    <nav>
        <ul class="nav" id="menu-nav"></ul>
    </nav>
</header>

<script>
    const currentRole = 'Reader'; // Thay đổi: 'Reader', 'Librarian', 'Admin'

    const menus = {
        'Reader': [
            {name:'Trang chủ', link:'index.html'},
            {name:'Sách', link:'books.html'},
            {name:'Giỏ sách', link:'cart.html'},
            {name:'Tài khoản', link:'account.html'},
            {name:'Đăng xuất', link:'#', action:()=>alert('Logging out')}
        ],
        'Librarian': [
            {name:'Trang chủ', link:'index.html'},
            {name:'Quản lý sách', link:'admin-books.html'},
            {name:'Quản lý mượn/trả', link:'borrows.html'},
            {name:'Người dùng', link:'users.html'},
            {name:'Đăng xuất', link:'#', action:()=>alert('Logging out')}
        ],
        'Admin': [
            {name:'Trang chủ', link:'index.html'},
            {name:'Người dùng', link:'users.html'},
            {name:'Sách', link:'admin-books.html'},
            {name:'Quản lý mượn/trả', link:'borrows.html'},
            {name:'Báo cáo', link:'reports.html'},
            {name:'Đăng xuất', link:'#', action:()=>alert('Logging out')}
        ]
    };

    function renderMenu(role){
        const nav = document.getElementById('menu-nav');
        nav.innerHTML = '';
        menus[role].forEach(item=>{
            const li = document.createElement('li');
            li.className='nav-item';
            const a = document.createElement('a');
            a.className='nav-link text-white';
            a.href=item.link;
            a.textContent=item.name;
            if(item.action) a.addEventListener('click', item.action);
            li.appendChild(a);
            nav.appendChild(li);
        });
    }

    renderMenu(currentRole);
</script>
