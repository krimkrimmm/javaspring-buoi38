<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <a th:href="@{/logout}">Đăng xuất</a>
</header>
<div class="container mt-4">
    <h2>Quản lý người dùng</h2>
    <div class="card p-3 mb-2" th:each="u : ${users}">
        <p><strong th:text="${u.fullName}"></strong> - <span th:text="${u.email}"></span> - <span th:text="${u.role}"></span></p>
        <a th:href="@{/admin/users/delete/{id}(id=${u.id})}"><button class="btn btn-danger btn-sm">Xóa</button></a>
    </div>

    <h2 class="mt-4">Quản lý sách</h2>
    <div class="card p-3 mb-2" th:each="b : ${books}">
        <p><strong th:text="${b.title}"></strong> - <span th:text="${b.author}"></span></p>
    </div>

    <h2 class="mt-4">Danh sách mượn</h2>
    <div class="card p-3 mb-2" th:each="br : ${borrows}">
        <p><span th:text="${br.user.fullName}"></span> mượn <span th:text="${br.book.title}"></span> - <span th:text="${br.status}"></span></p>
    </div>
</div>
</body>
</html>
