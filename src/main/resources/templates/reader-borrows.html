<!-- Khai báo tài liệu HTML5 -->
<!DOCTYPE html>
<!-- Thẻ html, khai báo namespace Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Khai báo bảng mã ký tự UTF-8 -->

    <meta charset="UTF-8">
    <!-- Tiêu đề trang -->
    <title>Lịch sử mượn sách</title>
    <!-- Import Bootstrap CSS để hỗ trợ giao diện bảng -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Import CSS nội bộ -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!-- Container căn giữa nội dung -->
<div class="container mt-4">

    <!-- Tiêu đề chức năng -->
    <h2>Lịch sử mượn sách</h2>

    <!-- Bảng hiển thị danh sách các lượt mượn -->
    <table class="table table-bordered">

        <!-- Phần tiêu đề bảng -->
        <thead>
        <tr>
            <th>Sách</th>
            <th>Ngày mượn</th>
            <th>Số lượng</th>
        </tr>
        </thead>


        <!-- Phần nội dung bảng -->
        <tbody>
        <!-- Duyệt danh sách lịch sử mượn từ Controller -->
        <tr th:each="b : ${borrows}">

            <!-- Tên sách -->
            <td th:text="${b.book.title}"></td>

            <!-- Ngày mượn sách -->
            <td th:text="${b.borrowDate}"></td>

            <!-- Số lượng sách mượn -->
            <td th:text="${b.quantity}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
