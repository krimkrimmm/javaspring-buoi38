<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quản lý sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-4">
    <h2>Quản lý sách</h2>
    <form action="/admin/books/save" method="post" class="mb-3 row g-2">
        <div class="col"><input class="form-control" name="title" placeholder="Tên sách"></div>
        <div class="col"><input class="form-control" name="author" placeholder="Tác giả"></div>
        <div class="col"><input class="form-control" name="publisher" placeholder="NXB"></div>
        <div class="col"><input class="form-control" name="publishYear" placeholder="Năm XB"></div>
        <div class="col"><input class="form-control" name="price" placeholder="Giá"></div>
        <div class="col"><input class="form-control" name="quantity" placeholder="Số lượng"></div>
        <div class="col"><button class="btn btn-primary">Lưu</button></div>
    </form>
    <div class="list-group" th:each="b : ${books}">
        <div class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${b.title} + ' - ' + b.author"></span>
            <a th:href="@{/admin/books/delete/{id}(id=${b.id})}" class="btn btn-danger btn-sm">Xóa</a>
        </div>
    </div>
</div>
</body>
</html>
