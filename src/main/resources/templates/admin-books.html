<div class="container mt-4">

    <!-- Tiêu đề chức năng -->
    <h2>Quản lý sách</h2>

    <!-- Form thêm / cập nhật sách -->
    <form action="/admin/books/save" method="post" class="mb-3 row g-2">
        <!-- Nhập tên sách -->
        <div class="col">
            <input class="form-control" name="title" placeholder="Tên sách">
        </div>

        <!-- Nhập tác giả -->
        <div class="col">
            <input class="form-control" name="author" placeholder="Tác giả">
        </div>

        <!-- Nhập nhà xuất bản -->
        <div class="col">
            <input class="form-control" name="publisher" placeholder="NXB">
        </div>

        <!-- Nhập năm xuất bản -->
        <div class="col">
            <input class="form-control" name="publishYear" placeholder="Năm XB">
        </div>

        <!-- Nhập giá sách -->
        <div class="col">
            <input class="form-control" name="price" placeholder="Giá">
        </div>

        <!-- Nhập số lượng sách -->
        <div class="col">
            <input class="form-control" name="quantity" placeholder="Số lượng">
        </div>

        <!-- Nút lưu sách -->
        <div class="col">
            <button class="btn btn-primary">Lưu</button>
        </div>
    </form>

    <!-- Danh sách sách -->
    <div class="list-group" th:each="b : ${books}">
        <!-- Mỗi item là một cuốn sách -->
        <div class="list-group-item d-flex justify-content-between align-items-center">

            <!-- Hiển thị tên sách và tác giả -->
            <span th:text="${b.title} + ' - ' + b.author"></span>

            <!-- Nút xóa sách theo id -->
            <a th:href="@{/admin/books/delete/{id}(id=${b.id})}"
               class="btn btn-danger btn-sm">
                Xóa
            </a>
        </div>
    </div>

</div>

</body>
</html>
