<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - Quản lý sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Library Admin</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/books">Sách</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Quản lý sách</h2>
    <form action="/admin/books/save" method="post" class="card p-3 mb-4">
        <div class="row g-2">
            <div class="col-md-4"><input class="form-control" name="title" placeholder="Tên sách" required></div>
            <div class="col-md-4"><input class="form-control" name="author" placeholder="Tác giả"></div>
            <div class="col-md-4"><input class="form-control" name="publisher" placeholder="NXB"></div>
            <div class="col-md-2"><input class="form-control" name="publishYear" placeholder="Năm XB"></div>
            <div class="col-md-2"><input class="form-control" name="price" placeholder="Giá"></div>
            <div class="col-md-2"><input class="form-control" name="quantity" placeholder="Số lượng"></div>
            <div class="col-md-2"><button class="btn btn-success w-100">Lưu</button></div>
        </div>
    </form>

    <div class="row row-cols-1 row-cols-md-3 g-3" th:each="b : ${books}">
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${b.title}"></h5>
                    <p class="card-text">Tác giả: <span th:text="${b.author}"></span></p>
                    <a th:href="@{/admin/books/delete/{id}(id=${b.id})}" class="btn btn-danger">Xóa</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
