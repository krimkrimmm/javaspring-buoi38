<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách độc giả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table th, .table td { vertical-align: middle; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Thư viện - Librarian</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/librarian/books">Sách</a></li>
                <li class="nav-item"><a class="nav-link" href="/librarian/borrows">Mượn/Trả</a></li>
                <li class="nav-item"><a class="nav-link active" href="/librarian/users">Độc giả</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-4">Danh sách độc giả</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Ngày đăng ký</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, stat : ${users}">
            <td th:text="${stat.count}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.registerDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
