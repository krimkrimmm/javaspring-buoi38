<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ sách</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex align-items-center">
    <a th:href="@{/}">Trang chủ</a>
</header>
<div class="container mt-4">
    <h2>Giỏ sách của bạn</h2>
    <div class="card p-3 mb-2" th:each="item : ${session.cart}">
        <h5 th:text="${item.book.title}"></h5>
        <p>Số lượng: <span th:text="${item.quantity}"></span></p>
    </div>
    <form th:action="@{/reader/borrow}" method="post">
        <button class="btn btn-primary mt-2">Mượn sách</button>
    </form>
</div>
</body>
</html>
