<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Library</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/books">Sách</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Giỏ sách của bạn</h2>
    <div class="row row-cols-1 row-cols-md-2 g-3" th:if="${session.cart != null}">
        <div class="col" th:each="item : ${session.cart}">
            <div class="card shadow-sm p-3">
                <h5 th:text="${item.book.title}"></h5>
                <p>Số lượng: <span th:text="${item.quantity}"></span></p>
            </div>
        </div>
    </div>
    <p th:if="${session.cart == null || session.cart.isEmpty()}">Giỏ hàng trống.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
