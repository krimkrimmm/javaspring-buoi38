<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Library</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/books">Sách</a></li>
                <li class="nav-item"><a class="nav-link" href="/cart">Giỏ sách</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Đăng nhập</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Sách mới & nổi bật</h2>
    <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col" th:each="b : ${books}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{/images/book-placeholder.png}" class="card-img-top" alt="Bìa sách">
                <div class="card-body">
                    <h5 class="card-title" th:text="${b.title}"></h5>
                    <p class="card-text">Tác giả: <span th:text="${b.author}"></span></p>
                    <a th:href="@{/books/{id}(id=${b.id})}" class="btn btn-primary">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
