<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4">Danh sách sách</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="book : ${books}">
            <div class="card h-100 shadow-sm">
                <img th:src="${book.imageUrl}" class="card-img-top" alt="Book Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.title}">Tên sách</h5>
                    <p class="card-text"><strong>Tác giả:</strong> <span th:text="${book.author}"></span></p>
                    <p class="card-text" th:text="${book.description}">Mô tả sách...</p>
                </div>
                <div class="card-footer">
                    <span th:text="'Số lượng: ' + ${book.quantity}"></span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
