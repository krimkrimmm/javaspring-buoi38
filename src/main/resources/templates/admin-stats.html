<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thống kê - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-4">
    <h2>Thống kê thư viện</h2>
    <ul class="list-group">
        <li class="list-group-item">Tổng số người dùng: <b th:text="${totalUsers}"></b></li>
        <li class="list-group-item">Tổng số sách: <b th:text="${totalBooks}"></b></li>
        <li class="list-group-item">Sách đang mượn: <b th:text="${booksBorrowed}"></b></li>
        <li class="list-group-item">Sách còn lại: <b th:text="${booksAvailable}"></b></li>

    </ul>
</div>
</body>
</html>
