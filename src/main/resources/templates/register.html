<!-- Khai báo tài liệu HTML5 -->
<!DOCTYPE html>

<!-- Thẻ html, khai báo namespace Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Khai báo bảng mã ký tự UTF-8 -->
    <meta charset="UTF-8">

    <!-- Tiêu đề trang -->
    <title>Đăng ký</title>

    <!-- Import Bootstrap CSS để hỗ trợ giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Import CSS nội bộ của hệ thống -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="bg-light bg-image">
<!-- body sử dụng nền sáng và hình nền (nếu có trong CSS) -->

<!-- Container căn giữa form đăng ký -->
<div class="container mt-5">

    <!-- Card hiển thị form đăng ký -->
    <div class="card p-4 mx-auto shadow" style="max-width: 400px;">
        <!-- Tiêu đề form -->
        <h3 class="text-center mb-3">Đăng ký</h3>

        <!-- Form gửi dữ liệu đăng ký lên server -->
        <form method="post" action="/register">

            <!-- Ô nhập họ tên người dùng -->
            <input name="fullName" placeholder="Họ tên">

            <!-- Ô nhập email -->
            <input name="email" placeholder="Email">

            <!-- Ô nhập mật khẩu -->
            <input type="password" name="password" placeholder="Mật khẩu">

            <!-- Nút gửi form đăng ký -->
            <button>Đăng ký</button>
        </form>

        <!-- Liên kết sang trang đăng nhập (đang tạm ẩn) -->
        <!--
        <p class="mt-3 text-center">
            Đã có tài khoản? <a href="/login">Đăng nhập</a>
        </p>
        -->
    </div>
</div>
</body>

</html>
