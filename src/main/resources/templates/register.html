<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light bg-image">

<div class="container mt-5">
    <div class="card p-4 mx-auto shadow" style="max-width: 400px;">
        <h3 class="text-center mb-3">Đăng ký</h3>

        <form method="post" action="/register">
            <!--            <h2>Đăng ký</h2>-->
            <input name="fullName" placeholder="Họ tên">
            <input name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Mật khẩu">
            <input type="password" name="repeatPassword" placeholder="Nhập lại mật khẩu">
            <a th:href="@{/login}" class="btn btn-secondary">
                ← Quay lại
            </a>
            <button class="btn btn-primary">Đăng ký</button>
        </form>


        <!--        <p class="mt-3 text-center">-->
        <!--            Đã có tài khoản? <a href="/login">Đăng nhập</a>-->
        <!--        </p>-->
    </div>
</div>

</body>
</html>
