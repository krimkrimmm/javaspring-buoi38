<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width:400px;">
        <h2 class="text-center mb-4">Đăng ký</h2>
        <form method="post" th:action="@{/register}">
            <input name="fullName" placeholder="Họ tên" class="form-control">
            <input name="email" placeholder="Email" class="form-control">
            <input type="password" name="password" placeholder="Mật khẩu" class="form-control">
            <button class="btn btn-success w-100 mt-2">Đăng ký</button>
        </form>
        <p class="text-center mt-3">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
    </div>
</div>
</body>
</html>
