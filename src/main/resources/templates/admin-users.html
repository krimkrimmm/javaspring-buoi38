<!DOCTYPE html>
<!-- Khai báo tài liệu HTML5 -->
<html lang="vi">
<!-- Ngôn ngữ giao diện: tiếng Việt -->

<head>
    <meta charset="UTF-8">
    <!-- Thiết lập mã hóa UTF-8, hỗ trợ tiếng Việt -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Đảm bảo giao diện hiển thị tốt trên thiết bị di động -->

    <title>Admin - Quản lý người dùng</title>
    <!-- Tiêu đề trang quản lý người dùng -->

    <!-- Import Bootstrap 5 để thiết kế giao diện -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Import CSS tùy chỉnh -->
    <link href="style.css" rel="stylesheet">
</head>

<body>

<!-- Container bao nội dung chính -->
<div class="container my-5">

    <!-- Tiêu đề chức năng -->
    <h2>Quản lý người dùng</h2>

    <!-- Bảng hiển thị danh sách người dùng -->
    <table class="table table-bordered table-hover mt-3">

        <!-- Tiêu đề cột -->
        <thead class="table-light">
        <tr>
            <!-- Email người dùng -->
            <th>Email</th>

            <!-- Họ tên người dùng -->
            <th>Họ tên</th>

            <!-- Vai trò người dùng (Reader / Librarian) -->
            <th>Role</th>

            <!-- Các thao tác quản lý -->
            <th>Hành động</th>
        </tr>
        </thead>

        <!-- Nội dung bảng được render bằng JavaScript -->
        <tbody id="userTable"></tbody>
    </table>
</div>

<!-- Import file JavaScript bên ngoài -->
<script src="script.js"></script>

<script>
    // Hàm render danh sách người dùng ra bảng
    function renderUsers(){
      const tbody = document.getElementById("userTable");
      tbody.innerHTML="";
      users.forEach((u,index)=>{
        tbody.innerHTML += `<tr>
            <td>${u.email}</td>
            <td>${u.name || '-'}</td>
            <td>${u.role}</td>
            <td>
                <!-- Nút đổi vai trò người dùng -->
                <button class="btn btn-sm btn-warning me-1"
                        onclick="toggleRole(${index})">
                    Đổi role
                </button>

                <!-- Nút xóa người dùng -->
                <button class="btn btn-sm btn-danger"
                        onclick="deleteUser(${index})">
                    Xóa
                </button>
            </td>
        </tr>`;
      });
    }

    // Hàm đổi vai trò giữa Reader và Librarian
    function toggleRole(index){
      if(confirm("Bạn có muốn đổi role cho người dùng này?")){
        users[index].role =
          users[index].role==="Reader" ? "Librarian" : "Reader";
        renderUsers();
      }
    }

    // Hàm xóa người dùng khỏi danh sách
    function deleteUser(index){
      if(confirm("Bạn có chắc muốn xóa người dùng này?")){
        users.splice(index,1);
        renderUsers();
      }
    }

    // Render danh sách người dùng khi tải trang
    renderUsers();
</script>

</body>
</html>
